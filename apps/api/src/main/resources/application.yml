spring:
  application:
    name: mindsoccer-api

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/mindsoccer}
    username: ${DB_USER:ms_user}
    password: ${DB_PASSWORD:ms_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: ${SERVER_PORT:8080}

mindsoccer:
  security:
    jwt:
      secret: ${JWT_SECRET:this-is-a-very-long-secret-key-for-development-only-32chars}
      expiration-ms: 3600000
      refresh-expiration-ms: 604800000
    cors:
      allowed-origins: http://localhost:3000,http://localhost:19006,http://localhost:8081

  game:
    tick-interval-ms: 100
    smash-announce-timeout-ms: 3000
    relais-bonus-timeout-ms: 40000
    penalty-suspension-threshold: 5

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.mindsoccer: DEBUG
