# Nùkplɔnmɛ akpáxwé tɔn
round.smash.instruction=Kan nùɖé byɔ̌ bo na dó gbɛta ɖě ɔ
round.cascade.instruction=Nùkanbyɔ́ hǔnhun tɔn, xósin ɖokpo ɖokpo tɔn. Mɛ e yawǔ é xósin!
round.panier.instruction=Sɔ́ xóta ɖokpo bo ɖè dǎtɔ́ towe
round.relais.instruction=Na xósin nùkanbyɔ́ 4 lɛ. Hwenu e ma hɛn nǔ nyanya ǎ é kpo 40s kpo = +20 gan!
round.duel.instruction=Ahwan 1 ɖó 1 jí dó gbè nùkanbyɔ́ lɛ jí
round.saut_patriotique.instruction=Nùkanbyɔ́ dó tòxo towe wu. "A jló?" Nyanya ɖokpo ɖe ɖagbe ɖokpo!
round.echappee.instruction=Na xósin ayikúngban sín cavi ɔ bo na yi tomɛ
round.estocade.instruction=Nùkanbyɔ́ 3, ɖokpo ɖokpo nyí gan 40. Xotɔ́n e a ma sixu ɖu ɖě é!
round.marathon.instruction=Nùkanbyɔ́ didɛ tɔn 10
round.jackpot.instruction=Dó akwɛ dó nùkanbyɔ́ lɛ jí. Afɔkpa = akwɛ yi gbeklanxamɛtɔ́ gɔ́n!
round.transalt.instruction=Nùkanbyɔ́ yawǔ 10 dó toxo kpo tò kpo jí
round.cross_country.instruction=Nùkanbyɔ́ ayikúngban tɔn 10 bo na yi tomɛ
round.cross_dictionary.instruction=Nùkanbyɔ́ 4 dó nyikɔ tawun lɛ jí
round.tirs_au_but.instruction=Mɔ xó ɔ! Ðuɖeji hwenu ɔ = +40 gan
round.capoeira.instruction=Dó gbeklanxamɛtɔ́ ɖokpo dó nùkanbyɔ́ han tɔn jí
round.cime.instruction=Xá atín nùkanbyɔ́ 10 tɔn ɔ. Jokè 3 ɖè!
round.randonnee_lexicale.instruction=Nyikɔ kpaa lɛ kɛɖɛ, A yi Z ma lɛkɔ ǎ
round.identification.instruction=Xlɛ̌ 4 e vo gan 40, 30, 20, kpo 10 kpo
round.sprint_final.instruction=Nùkanbyɔ́ yawǔ 20 bo na dó xlɛ́ alǒ huzu!

